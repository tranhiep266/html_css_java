<body>
    <section class="exercise-06">
        <h3>Center Align Text</h3>
        <p>To just center the text inside an element, use 
            <span class="syntax">text-align: center;</span>
        </p>
        <div class="demo-figure">This text is centered</div>
        <div class="example">
            <h4>Example</h4>
            <div class="demo-code">
                <p>
                    <span class="word-1">.center</span>&#123;
                </p>
                <p>
                    <span class="word-2">text-align</span>: <span class="word-3">center</span>;
                </p>
                <p>
                    <span class="word-4">border</span>: <span class="word-5">3px solid green</span>;
                </p>
                <p>
                    &#125;
                </p>
            </div>
            <button class="button">Try It Yourself &#8811;</button>
         </div>
    </section>
</body>
