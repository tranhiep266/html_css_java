<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="session12_ex4.css">
</head>
<body>
    <div class="modal-header d-flex justify-content-center">
        <h5 class="modal-title" id="registrationLabel" >Liên hệ với chúng tôi</h5>
    </div>
    <div class="form-group">
        <label for="fullName">Họ và Tên</label>
        <input type="text" class="form-control" id="fullName" placeholder="Nhập họ tên" required>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Nhập email">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Tin nhắn</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Nhập tin nhắn"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Gửi tin nhắn</button>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.js"></script>
</html>
